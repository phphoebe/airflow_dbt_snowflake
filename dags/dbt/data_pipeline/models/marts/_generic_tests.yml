models:
  - name: fct_orders
    columns:
      - name: order_key 
        tests: 
          - unique 
          - not_null
          - relationships:
              to: ref('stg_tp_orders')
              field: order_key 
              severity: warn 
      - name: status_code 
        tests: 
          - accepted_values: 
              values: [ 'F', 'O', 'P' ]